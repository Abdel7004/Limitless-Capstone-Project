{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{workout.img}}" alt="{{workout.name}}" />
</div>
<div class="detail__name">
    {% if workout.verified_workout %}
    <div class="icon-text">
        <span class="icon has-text-info">
            <i class="fas fa-check-circle"></i>
        </span>
        <span>Verified</span>
    </div>
    {% endif %}
    <h1 class="title">{{workout.name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'workout_update' workout.pk %}" class="button is-info">Update
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'workout_delete' workout.pk %}" class="button is-danger">Delete
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    <div class="detail__about">
        <h4 class="title is-4">Description</h4>
        <p>{{workout.description}}</p>
    </div>
</div>

{% endblock %}
